{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block context %}
<div class="text-center row">
    <div class="text-left col">
        <h2 class="h2 text-primary">Edição de Componente</h2>
    </div>
    <div class="col-auto form-inline">
        <a class="btn btn-light" href="{% url 'componente' %}?id={{clienteID}}"><img src="{% static 'img/tabela.png' %}" width="20" height="20"></a>
    </div>
</div>
<hr>
<div class="border p-3 m-auto" style="max-width: 800px;">
    {% if msg == 'gravado' %}
    <div class="alert alert-success p-3">
        <strong>Atualizado com Sucesso</strong>
    </div>
    {% endif %}
    {% if msg == 'falha' %}
    <div class="alert alert-danger p-3">
        <strong>Falha ao Gravar no Banco</strong>
    </div>
    {% endif %}
    <form action="{% url 'componente_edit' %}" method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <input hidden name='id' id="id" value="{{id}}">
        {% bootstrap_form dados %}
        <button type="submit" class="btn btn-block btn-primary">Atualizar</button>
    </form>
</div>

{% endblock %}
