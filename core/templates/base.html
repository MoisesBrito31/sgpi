{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ titulo }}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" >
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <img class="mr-3" src="{% static 'img/logo.png' %}" width="40" height="40">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse row" id="navbarsExampleDefault">
                <div class="col mr-auto">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'item' %}">Itens</a>
                        </li>
                    </ul>
                </div>
                {% if titulo != 'Login' %}
                <div class="col text-right text-light">
                    <img class="img-thumbnail" src="{{ user.img.thumb.url }}" width="40" height="40" >
                    ol√° {{ user.nome }} [ <a href="{% url 'logout' %}" >Sair</a> ]
                </div>
                {% endif %}
               
            </div>
        </nav>
    
        <div class="container mb-5 mt-5 pb-5 pt-5 ">
            
                {% block context %}
                {% endblock %}
                       
        </div>    
       
        <footer class="footer mt-5 ">
            <div class="fixed-bottom text-center bg-dark p-2">
                <span class="text-light">&copy; 2020 - Python Sistem</span>
            </div>
        </footer>

       
        
        <script src="{% static 'js/jQuerry 3-5-1.js' %}"></script>
        <script src="{% static 'js/popper.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>

        <script>

            function sair(){
                var c = document.cookie.split("; ");
                    for (i in c) 
                        document.cookie =/^[^=]+/.exec(c[i])[0]+"=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
                //document.location.href='/login'
            }
           
        </script>

    </body>
</html>
